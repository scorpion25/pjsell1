<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Resumo das Mensagens</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-cover bg-center bg-no-repeat p-6 min-h-screen" style="background-image: url('/static/images/nknm.png')">

  <div class="max-w-2xl mx-auto bg-white bg-opacity-95 p-6 rounded-xl shadow-md space-y-6">

    <h1 class="text-2xl font-semibold text-center text-gray-800">
      <i class="fas fa-file-alt mr-2 text-blue-600"></i>Resumo das Definições
    </h1>

    <div class="bg-gray-50 bg-opacity-80 border border-gray-300 rounded-lg p-4 shadow">
      <h2 class="text-lg font-semibold text-gray-700 mb-2">Mensagem 1</h2>
      <p class="text-gray-800 whitespace-pre-line">{{ config.mensagem_1|default:"(não definida)" }}</p>
    </div>

    <div class="bg-gray-50 bg-opacity-80 border border-gray-300 rounded-lg p-4 shadow">
      <h2 class="text-lg font-semibold text-gray-700 mb-2">Mensagem 2</h2>
      <p class="text-gray-800 whitespace-pre-line">{{ config.mensagem_2|default:"(não definida)" }}</p>
    </div>

    <div class="bg-gray-50 bg-opacity-80 border border-gray-300 rounded-lg p-4 shadow">
      <h2 class="text-lg font-semibold text-gray-700 mb-2">Mensagem 3</h2>
      <p class="text-gray-800 whitespace-pre-line">{{ config.mensagem_3|default:"(não definida)" }}</p>
    </div>

    <div class="text-center mt-6">
      <a href="{% url 'definicoes' %}">
        <button class="inline-flex items-center px-6 py-3 bg-gray-600 hover:bg-gray-700 text-white font-semibold rounded-lg shadow transition">
          <i class="fas fa-arrow-left mr-2"></i> Voltar às Definições
        </button>
      </a>
    </div>

  </div>

</body>
</html>
